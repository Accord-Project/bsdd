<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/react@16/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@16/umd/react-dom.production.min.js"></script>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.min.js"></script>
</head>
<body>
<div>
</div>
<div id="voyager"><h1>https://test.bsdd.buildingsmart.org/graphiql</h1>Loading...</div>
<script>
  function introspectionProvider(introspectionQuery) {
    console.log(introspectionQuery)
    return fetch("https://test.bsdd.buildingsmart.org/graphql", {
      "headers": {
        "accept": "application/json",
        "content-type": "application/json",
      },
      "body": JSON.stringify({"query": introspectionQuery, "operationName": "IntrospectionQuery"}),
      "method": "POST",
    }).then((response) => {
      return response.json();
    });
  }

  GraphQLVoyager.init(document.getElementById('voyager'), {
    introspection: introspectionProvider,
  });
</script>
</body>
</html>
