query getClassification($URI: String!) {
  classification(namespaceUri: $URI, includeChilds: true) {
    namespaceUri
    __typename
    classificationType
    relatedIfcEntityNames
    synonyms
    referenceCode
    properties {
      namespaceUri
      __typename
      allowedValues {
        namespaceUri
        __typename
        code
        description
        value
        sortNumber
      }
      dataType
      description
      dimension
      dimensionLength
      dimensionMass
      dimensionTime
      dimensionElectricCurrent
      dimensionThermodynamicTemperature
      dimensionAmountOfSubstance
      dimensionLuminousIntensity
      dynamicParameterPropertyCodes
      example
      isDynamic
      isRequired
      isWritable
      maxExclusive
      maxInclusive
      methodOfMeasurement
      minExclusive
      minInclusive
      pattern
      physicalQuantity
      predefinedValue
      propertySet
      propertyValueKind
      symbol
      # Non nullable by definition, returns nulls
      # textFormat
      units
      activationDateUtc
      code
      creatorLanguageCode
      countriesOfUse
      countryOfOrigin
      deActivationDateUtc
      definition
      deprecationExplanation
      documentReference
      name
      replacedObjectCodes
      replacingObjectCodes
      revisionDateUtc
      revisionNumber
      status
      subdivisionsOfUse
      uid
      versionDateUtc
      versionNumber
      visualRepresentationUri
    }
    relations {
      relatedClassificationUri
      __typename
      relatedClassificationName
      relationType
    }
    childs {
      namespaceUri
      __typename
    }
    activationDateUtc
    code
    creatorLanguageCode
    countriesOfUse
    countryOfOrigin
    deActivationDateUtc
    definition
    deprecationExplanation
    documentReference
    name
    replacedObjectCodes
    replacingObjectCodes
    revisionDateUtc
    revisionNumber
    status
    subdivisionsOfUse
    uid
    versionDateUtc
    versionNumber
    visualRepresentationUri
  }
}
