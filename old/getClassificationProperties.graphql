query getClassificationProperties($CLASSIFICATION: String!) {
  classification(namespaceUri: $CLASSIFICATION, includeChilds: true) {
    id: namespaceUri
    __typename
    name
    properties {
      id: namespaceUri
      __typename
      allowedValues {
        id: namespaceUri
        __typename
        code
        description
        value
        sortNumber
      }
      dataType
      description
      dimension
      dimensionLength
      dimensionMass
      dimensionTime
      dimensionElectricCurrent
      dimensionThermodynamicTemperature
      dimensionAmountOfSubstance
      dimensionLuminousIntensity
      dynamicParameterPropertyCodes
      example
      isDynamic
      isRequired
      isWritable
      maxExclusive
      maxInclusive
      methodOfMeasurement
      minExclusive
      minInclusive
      pattern
      physicalQuantity
      predefinedValue
      propertySet
      propertyValueKind
      symbol
      # Non nullable by definition, returns nulls
      # textFormat
      units
      activationDateUtc
      code
      creatorLanguageCode
      countriesOfUse
      countryOfOrigin
      deActivationDateUtc
      definition
      deprecationExplanation
      documentReference
      name
      replacedObjectCodes
      replacingObjectCodes
      revisionDateUtc
      revisionNumber
      status
      subdivisionsOfUse
      uid
      versionDateUtc
      versionNumber
      visualRepresentationUri
    }
    childs {
      id: namespaceUri
      __typename
    }
    relations {
      id: relatedClassificationUri
      __typename
      name: relatedClassificationName
      type: relationType
    }
  }
}